<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Focus Mode - Site Blocked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .blocked-url {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 16px;
            color: #495057;
            word-break: break-all;
        }

        .message {
            color: #666;
            margin: 30px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .focus-tip {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }

        .focus-tip h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
        }

        .focus-tip p {
            margin: 0;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Mode Active</h1>
        <p class="subtitle">This website is currently blocked to help you stay focused</p>
        
        <div class="message">
            <p>Focus Mode is helping you avoid distractions. Consider using this time for something more productive!</p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-secondary" onclick="history.back()">‚Üê Go Back</button>
            <button class="btn btn-primary" onclick="openExtensionPopup()">Manage Focus Mode</button>
        </div>
    </div>

    <script>
        // Get the blocked URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const blockedUrl = urlParams.get('blocked');
        
        if (blockedUrl) {
            document.getElementById('blockedUrl').textContent = decodeURIComponent(blockedUrl);
        } else {
            document.getElementById('blockedUrl').textContent = 'Unknown website';
        }

        function openExtensionPopup() {
            // This will try to open the extension popup
            // Note: In newer Chrome versions, this may not work due to security restrictions
            try {
                chrome.runtime.sendMessage({action: 'openPopup'});
            } catch (e) {
                alert('Please click the Focus Mode extension icon in your browser toolbar to manage settings.');
            }
        }

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add a subtle animation
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
